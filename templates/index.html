<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOV8 FLASK WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .btn-upload {
            margin-top: 20px;
        }
        .img-preview {
            max-width: 100%;
            display: none;
            margin-top: 20px;
        }
        .labels {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">OBJECT DETECTION YOLOV8</h1>

        <div class="form-container">
            <form class="p-3 text-center" id="upload-form" action="/" method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file">
                <button class="btn btn-primary btn-upload" type="submit">PREDICT</button>
            </form>

            <div class="text-center">
                <img id="uploaded-image" class="img-preview" src="" alt="Uploaded Image">
                <img id="detected-image" class="img-preview" src="" alt="Detected Image" style="margin-top: 20px;">
                <div id="labels" class="labels"></div>
            </div>
        </div>

        <script>
            document.getElementById('upload-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const uploadedImg = document.getElementById('uploaded-image');
                    const detectedImg = document.getElementById('detected-image');
                    const labelsDiv = document.getElementById('labels');
                    labelsDiv.innerHTML = '';

                    if (data.detected_img_path) {
                        detectedImg.src = data.detected_img_path;
                        detectedImg.style.display = "block";
                    }

                    data.foods.forEach(food => {
                        const foodElement = document.createElement('div');
                        foodElement.innerHTML = `<strong>${food.name}</strong><br>
                            Karbo: ${food.details.Karbo}<br>
                            Protein: ${food.details.Protein}<br>
                            Lemak: ${food.details.Lemak}<br>
                            Range Kalori: ${food.details['Range Kalori']}`;
                        labelsDiv.appendChild(foodElement);
                    });
                });
            });
        </script>
    </div>
</body>
</html>
